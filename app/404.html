<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>page</title>
        <meta name="description">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="format-detection" content="telephone=no">
        <meta name="tagline" content="https://feodoraxis.ru/">
        <meta name="author" content="Andrei Smorodin">
        <link rel="stylesheet" href="css/app.min.css?ver=1.0">
    </head>
    <body>
        <header class="header"> </header>
        <footer class="footer"></footer>
        <div class="modal" id="modal_recall">
            <div class="modal-flex">
                <div class="modal-window">
                    <div class="modal-close"><span class="close"></span></div>
                    <div class="modal-header">
                        <h1>Письмо</h1>
                    </div>
                    <div class="modal-body"> 
                        <div class="recall_form">
                            <div class="recall_form-textarea">
                                <textarea placeholder="Текст письма"></textarea>
                            </div>
                            <div class="recall_form-input">
                                <input type="text" placeholder="Ваше имя">
                            </div>
                            <div class="recall_form-input">
                                <input type="text" placeholder="Ваш e-mail">
                            </div>
                            <div class="recall_form-agree">
                                        <div class="checkbox">
                                            <input type="checkbox" name="Согласен на обработку персональных данных" id="Согласен на обработку персональных данных" value="Согласен на обработку персональных данных">
                                            <label for="Согласен на обработку персональных данных">Согласен на обработку персональных данных</label>
                                        </div>
                            </div>
                            <div class="recall_form-footer">
                                <div class="recall_form-recaptcha"></div>
                                <div class="recall_form-button">
                                    <button class="button button-primary">Отправить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--script(src="https://api-maps.yandex.ru/2.1/?lang=ru_RU")-->
        <script src="js/app.min.js" defer></script>
    </body>
</html>
